<!DOCTYPE html>
<html>
    <head>
        <title>Barely Touching Reality</title>
        <link rel="stylesheet" href="../css/style.css" type="text/css" />
    </head>
    <body>
        <h1>Barely Touching Reality<img class="align-right header" src="../img/wiggly_line.gif" 
            alt="Wiggly line"></h1>
        <hr />
        <p>First, lets customize your character.</p>
        <form action="characterConfirmation.html">
            <p>Enter a name:
                <input type="text" name = "name" required/>
            </p>
            <p>Choose your role:
                <br />
                <input type="radio" name="role" id="roleHero" value="Hero" checked />
                <label for="roleHero">Hero</label>
                <input type="radio" name="role" id="roleMage" value="Mage" />
                <label for="roleMage">Mage</label>
                <input type="radio" name="role" id="roleHealer" value="Healer" />
                <label for="roleHealer">Healer</label>
            </p>
            <p>Choose a hair color: 
                <br />
                <input type="radio" name="hairColor" id="hairColorRed" value="Red" checked />
                <label for="hairColorRed">Red</label>
                <input type="radio" name="hairColor" id="hairColorBrown" value="Brown" />
                <label for="hairColorBrown">Brown</label>
                <input type="radio" name="hairColor" id="hairColorBlonde" value="Blonde" />
                <label for="hairColorBlonde">Blonde</label>
                <input type="radio" name="hairColor" id="hairColorBlack" value="Black" />
                <label for="hairColorBlack">Black</label>
                <input type="radio" name="hairColor" id="hairColorGray" value="Gray" />
                <label for="hairColorGray">Gray</label>
                <input type="radio" name="hairColor" id="hairColorPink" value="Pink" />
                <label for="hairColorPink">Pink</label>
            </p>
            <p>Choose an eye color:
                <br />
                <input type="radio" name="eyeColor" id="eyeColorBlue" value="Blue" checked />
                <label for="eyeColorBlue">Blue</label>
                <input type="radio" name="eyeColor" id="eyeColorBrown" value="Brown" />
                <label for="eyeColorBrown">Brown</label>
                <input type="radio" name="eyeColor" id="eyeColorAmber" value="Amber" />
                <label for="eyeColorAmber">Amber</label>
                <input type="radio" name="eyeColor" id="eyeColorHazel" value="Hazel" />
                <label for="eyeColorHazel">Hazel</label>
                <input type="radio" name="eyeColor" id="eyeColorGreen" value="Green" />
                <label for="eyeColorGreen">Green</label>
                <input type="radio" name="eyeColor" id="eyeColorGray" value="Gray" />
                <label for="eyeColorGray">Gray</label>
                <input type="radio" name="eyeColor" id="eyeColorRed" value="Red" />
                <label for="eyeColorRed">Red</label>
            </p>
            <p>Choose your key personality trait:
                <br />
                <input type="radio" name="personality" id="personalityKind" value="Kind" checked />
                <label for="personalityKind">Kind</label>
                <input type="radio" name="personality" id="personalityBrave" value="Brave" />
                <label for="personalityBrave">Brave</label>
                <input type="radio" name="personality" id="personalityFunny" value="Funny" />
                <label for="personalityFunny">Funny</label>
                <input type="radio" name="personality" id="personalityCheerful" value="Cheerful" />
                <label for="personalityCheerful">Cheerful</label>
            </p>
            <p>
                <input type="submit" value="Submit">
            </p>
        </form>
    </body>
</html>
